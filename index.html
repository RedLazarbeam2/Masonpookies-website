<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NATURALLY BOIYANT BOY</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      animation: flicker 0.5s infinite;
      background-color: green;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    @keyframes flicker {
      0% {
        background-color: green;
      }
      50% {
        background-color: red;
      }
      100% {
        background-color: green;
      }
    }

    main {
      text-align: center;
    }

    main p {
      margin-bottom: 10px;
    }

    main img {
      display: block;
      margin: 0 auto;
      max-width: 100%; /* Ensure the image doesn't exceed its container */
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 1em;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <main>
    <p>3304 Atmore Terrace</p>
    <img src="fadetrimmer.png" alt="Fade Trimmer Image">
  </main>
</body>
</html>
